<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Marcus</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <img src="img/1914868.png" width="150" height="150">
    <div class="content">
        <form action="">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="row">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" autocomplete="off" required>
                <!--Placeholder(Serve para sugestão) Autocomplete(Não completar com dados salvos do navegador)-->
                <!--Required(É obrigatório preencher o campo)-->
            </div>
                <div class="row">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text"id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" autocomplete="off" required>
                </div>
                <div class="row">
                    <label for="email">E-mail</label>
                    <input type="email"id="email" name="email" placeholder="email@.com.br" autocomplete="off" required>
                </div>
                <div class="row">
                    <label for="dtnasc">Data de Nascimento</label>
                    <input type="date"id="dtnasc" name="dtnasc">
                </div>
                <div class="row">
                    <label for="">Estado Civil</label>
                    <input type="radio" value="Casado" id="Casado" name="estadocivil">
                    
                    <!--name ="estadocivil" igual porque só um "radio" poderá ser marcado ao invés de dois-->
                    <label for="Casado">Casado</label>
                    <input type="radio" value="Solteiro" id="Solteiro" name="estadocivil">
                    <label for="Solteiro">Solteiro</label>
                </div>
                <div class="row">
                    <label for="filhos">Filhos</label>
                    <input type="numer" id="filhos" name="filhos" max="10" min="0">
                    <!--Apenas números poderão ser digitados-->
                </div>
                <div class="row"></div>
            </fieldset>
        
            <fieldset>
                <legend>Dados Profissionais</legend>
                <div class="row">
                    <label for="">Selecione as linguagens que você conhece:</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="php" name="php">
                    <label for="PHP">PHP</label>
                    <input type="checkbox" id="java" name="java">
                    <label for="java">Java</label>
                    <input type="checkbox" id="csharp" name="csharp">
                    <label for="csharp">C#</label>
                </div>
                <div class="row">
                    <label for="sobre">Fale sobre você</label>
                </div>
                <div class="row">
                    <textarea name="sobre" id="sobre" cols="30" rows="5" placeholder="Descreva as suas habilidades" autocomplete="off" required></textarea>
                    <!--Rows e Cols (Linhas e Colunas)-->
                </div>
                <div class="row">
                    <input type="file">
                </div>
            </fieldset>
        
            <div class="buttom">
                <input type="submit">
                <input type="reset">
            </div>
        
        </form>
        

    </div>
    
</body>

</html>
